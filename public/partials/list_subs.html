<div class="row">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="subs in subsList">
        <p>Animu: {{subs.animu}}</p>
        <p>Episode: {{subs.ep}}</p>
        <p>Filename: <a href="" ng-href="#/subs/{{subs._id.$oid}}"
                        >{{subs.filename}}</a>
        </p>
    </li>
  </ul>
</div>

<script src="angular-file-upload-shim.min.js"></script> 
<script src="angular-file-upload.min.js"></script> 
<div class="form-horizontal" ng-controller="CreateSubsCtrl">
  <div class="form-group">
    <label for="subsName">Название мультика</label>
    <input type="text" class="form-control" id="subsName" ng-model="subs.name"/>
  </div>
  <div class="form-group">
    <span class="btn btn-default btn-file">
      Загрузить файл <input type="file" ng-file-select="onFileSelect($files)"/>
    </span>
  </div>
</div>

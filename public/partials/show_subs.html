<div class="row">
  <div class="col-xs-4"> 
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{subs.filename}}</h3>
      </div>
      <div class="panel-body">
        <dl>
          <dt>Мультик</dt><dd>{{subs.animu}}</dd>
          <dt>Серия</dt><dd>{{subs.ep}}</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="col-xs-8">
    <accordion close-others="false">
      <accordion-group ng-repeat="line in subs.lines"
                       ng-class="isTranslated(line)"
                       heading="{{line.lines}}">
        <ul class="list-group">
          <li class="list-group-item" 
              ng-repeat="tran in line.trans"
              >{{tran}}</li>
        </ul>
        <form name="line.transForm">
          <input type="text" class="form-control" 
                 placeholder="Твой перевод"
                 ng-enter="addTranslation(line)"
                 ng-model="line.newTran"
                 required/>
        </form>
      </accordion-group>
    </accordion>
  </div>
</div>

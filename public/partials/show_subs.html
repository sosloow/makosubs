<div class="row">
  <div class="col-xs-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{subs.filename}}</h3>
      </div>
      <div class="panel-body">
        <dl>
          <dt>Мультик</dt><dd>{{subs.animu}}</dd>
          <dt>Серия</dt><dd>{{subs.ep}}</dd>
        </dl>
        <div class="progress">
          <div class="progress-bar" role="progressbar" 
               aria-valuenow="{{translatedCount}}" aria-valuemin="0" 
               aria-valuemax="{{totalCount}}" 
               style="width: {{translatedCount / totalCount * 100}}%;">
            {{translatedCount}} / {{totalCount}}
          </div>
        </div>
        <a class="btn btn-primary" ng-disabled="!subs.download"
           ng-href="{{subs.download}}">Скачать</a>
        <button class="btn btn-primary" ng-click="exportSubs()">Экспорт</button>
      </div>
    </div>
  </div>
  <div class="col-xs-8">
    <accordion close-others="false">
      <accordion-group ng-repeat="line in lines"
                       ng-class="{'panel-success': line.trans,
                                 'panel-default': !line.trans}"
                       is-open="line.open"
                       heading="{{line.lines}}">
        <ul class="list-group">
          <li class="list-group-item"
              ng-repeat="tran in line.trans"
              >{{tran}}</li>
        </ul>
        <form name="transForm">
          <input type="text" class="form-control"
                 placeholder="Твой перевод" focus-me="line.open"
                 ng-enter="addTranslation(line,transForm)"
                 ng-model="line.newTran"
                 required/>
        </form>
      </accordion-group>
    </accordion>
  </div>
</div>
